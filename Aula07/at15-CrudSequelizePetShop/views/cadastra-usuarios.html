<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastro de Login - PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo-geral.css">
    <link rel="stylesheet" href="css/estilo-cadastrar.css">
</head>
<body>
    <div class="container">
    <h1>Página Cadastro de Login - PetShop</h1>
    <div class="card">
        <div class="card-body">
        <form id="form-usuarios" method="POST">
        <div class="col-md-6">
            <label for="nome" class="form-label">nome</label>
                <input class="form-control" type="text" name="nome" id="nome">
            </div>
            <div class="col-md-6">
            <label for="email" class="form-label">e-mail</label>
                <input class="form-control" type="text" name="email" id="email">
            </div>
            <div class="col-md-6">
                <label for="senha" class="form-label">senha</label>
                <input class="form-control" type="password" name="nome" id="nome">
            </div>
            <div class="col-md-6">
            <label for="confirmar" class="form-label">Confirmar Senha</label>
                <input class="form-control" type="password" name="confirmar" id="confirmar">
            </div>
        </div>
    </div>
    <div class="mt-3">
       <button class="btn btn-success" id="btn-cadastrar">Cadastrar</button>
    </div>
    </div>
</form>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script-cadstrar.js"></script>
</body>
</html>
